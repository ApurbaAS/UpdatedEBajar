{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}


<div class="container col-lg-4 mx-auto" style="margin-top: 20px;">
    <form action="/login/" method="POST" style="padding: 10px 20px; border: 1px solid; border-radius: 20px">
        {% csrf_token %}
        <h5 class="col-lg-12 mx-auto">Login!</h5>
        <hr>
        <!-- Displaying any login errors -->
        {% if login_messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {% for message in login_messages %}
                <p>{{ message }}</p>
        {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        
        <div class="mb-1" style="margin-top: -10px;">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        
        <button type="submit" class="btn btn-primary mt-4 mb-3">Login</button>
    </form>
</div>
{% endblock %}
